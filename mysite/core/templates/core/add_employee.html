{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
    <link rel="icon"
          href="https://cdn-icons-png.flaticon.com/512/1828/1828925.png">
    <link rel="stylesheet" type="text/css"
          href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <div class="nav_div">
        <nav>
            <ul>
                <li><a href="{% url 'employees' %}">Сотрудники</a></li>
                <li><a href="{% url 'employee_of_the_month' %}">Сотрудник месяца</a></li>
                <li><a class="a_current_page"
                       href="{% url 'add_employee' %}">Добавить сотрудника</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <form>
            <label for="full-name">ФИО:</label>
            <input type="text" id="full-name" required>

            <label for="position">Должность:</label>
            <input type="text" id="position" required>

            <label for="address">Дом. адрес:</label>
            <input type="text" id="address" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
